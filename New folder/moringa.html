 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff85a2;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #ff5e84;
        }
    </style>
</head>
@media (max-width: 768px) {
    .product {
        width: 100%;
    }
}
<body>
    <header>
        <h1>Welcome to Beauty Products Store</h1>
    </header>
    <main id="product-list">
        <!-- Products will be dynamically added here -->
    </main>

    <script>
        const products = [
            { id: 1, name: "PEPPERMINT MULT-USE-OIL", price:KSH 1000, image: "🚗 _Unleash the Beast with the Dodge Challenger SRT Hellcat! 🌪️.jfif" },
            { id: 2, name: "EUCALYPTUS MULT-USE-OIL", price:KSH 1000, image: "Audi RS7 2021 (Black) _ Audi Cars.jfif" },
            { id: 3, name: "ROSEMARY MULT-USE-OIL", price:KSH 1000, image: "" },815ea837-5ce5-409c-95cc-fd2a3f642ae7.jfif
            {id: 4,name: "Raw Batana Oil  Hair Butter",price:KSH 1000,image: "B M W 4.jfif" },
        ];

        const productList = document.getElementById('product-list');

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product';

            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>Price: $${product.price.toFixed(2)}</p>
                <button onclick="orderProduct(${product.id})">Order Now</button>
            `;

            productList.appendChild(productCard);
        });

        function orderProduct(productId) {
            const selectedProduct = products.find(product => product.id === productId);
            if (selectedProduct) {
                window.location.href = `https://0704764519.com/checkout?product=${encodeURIComponent(selectedProduct.name)}&price=${selectedProduct.price}`;
            }
        }
    </script>
</body>
