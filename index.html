<center><!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover your Ghanaian Akan name based on your birth date and gender">
    <title>Akan Name Generator | Ghanaian Cultural Names</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="akan-logo.svg">
</head>
<body style="background-color: rgb(94, 102, 77) ;">
  <script src="script.js"></script>
    <header class="header">
        <div class="container">
            <h1 style="font-size: 07ch;font-style: italic;" class="logo">AkanNames</h1>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="sun">☀️</span>
                <span class="moon">🌙</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>Discover Your Akan Name</h2>
                    <p class="lead">In Ghanaian culture, your first name is determined by your birth day. Find yours now!</p>
                </div>
            </div>
        </section>

        <section class="calculator-section">
            <div class="container">
                <form id="akanForm" class="akan-form" novalidate>
                    <div class="form-group">
                        <label for="birthDate">Your Birth Date</label>
                        <input type="date" 
       id="birthDate" 
       name="birthDate"
       min="1850-01-01"
       max="2025-12-31"
       required
       aria-describedby="dateHelp">
                        <small id="dateHelp" class="form-help">Select your date of birth</small>
                    </div>

                    <fieldset class="gender-group">
                        <legend>Gender</legend>
                        <div class="gender-options">
                            <label class="gender-card">
                                <input type="radio" 
                                       name="gender" 
                                       value="male" 
                                       required
                                       aria-labelledby="maleLabel">
                                <div class="card-content">
                                    <span role="img" aria-hidden="true">👨</span>
                                    <span id="maleLabel">Male</span>
                                </div>
                            </label>
                            <label class="gender-card">
                                <input type="radio" 
                                       name="gender" 
                                       value="female"
                                       aria-labelledby="femaleLabel">
                                <div class="card-content">
                                    <span role="img" aria-hidden="true">👩</span>
                                    <span id="femaleLabel">Female</span>
                                </div>
                            </label>
                        </div>
                    </fieldset>

                    <button type="submit" class="cta-button">
                        <span class="button-text">Discover My Name</span>
                        <span class="loading-dots" aria-hidden="true"></span>
                    </button>
                </form>

                <div class="result-container">
                    <div style="font-size: 04ch; color: rgb(0, 0, 0); background-color: antiquewhite;font-style: italic;" id="result" class="result-card" role="alert" aria-live="polite"></div>
                    <div id="error" class="error-card" role="alert" aria-live="assertive"></div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p style="font-style: italic; color: rgb(242, 242, 226);background-color: black;font-size: 04ch;">created by owen . Celebrating Ghanaian culture.</p>
        </div>
    </footer>

    <script src="app.js" type="module"></script>
</body></center>
</html>
